<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class="bg-[url('https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/chatbg.png')] h-200vh bg-content">
        <div class="2xl:container mx-auto h-[100%] ">
            <div class="w-[40%] mx-auto grid grid-cols-1">
                <h1 class="bg-[#323f4b] text-white text-center text-4xl font-bold font-[roboto] py-5 my-3"> Rahul </h1>
            </div>
            <div class="w-[40%] mx-auto grid grid-cols-1 my-20 space-y-8">
                <!-- 1st box -->
                <div class="bg-[#47a3f3] text-end rounded-xl rounded-ee-none">
                    <p class="text-white text-3xl font-semibold font-[roboto] py-5 px-5">Hello Rahul, how are you?</p>
                </div>
                <!-- 2nd box -->
                <div class="bg-[#52606d] text-start rounded-xl rounded-bl-none">
                    <p class="text-white text-3xl font-semibold font-[roboto] py-5 px-5">Hi Varakumar, I am good. How about you?</p>
                </div>
                <!-- 3rd box -->
                <div class="bg-[#47a3f3] text-end rounded-xl rounded-ee-none">
                    <p class=" text-white text-3xl font-semibold font-[roboto] py-5 px-5">I'm fine. I published my website recently</p>
                </div>
                <!-- 4th box -->
                <div class="bg-[#52606d] text-start rounded-xl rounded-bl-none">
                    <p class="text-white text-3xl font-semibold font-[roboto] py-5 px-5">Oh great Varakumar! Can you send me the URL?</p>
                </div>
                <!-- 5th box -->
                <div class="bg-[#47a3f3] text-end rounded-xl rounded-ee-none">
                    <p class=" text-white text-3xl font-semibold font-[roboto] py-5 px-10">https://varakumar.ccbp.tech</p>
                </div>
                <!-- 6th box -->
                <div class="bg-[#52606d] text-start rounded-xl rounded-bl-none">
                    <p class="text-white text-3xl font-semibold font-[roboto] py-5 px-5">Awesome Varakumar, where did you learn?</p>
                </div>
                <!-- 7th box -->
                <div class="bg-[#47a3f3] text-end rounded-xl rounded-ee-none">
                    <p class=" text-white text-3xl font-semibold font-[roboto] py-5 px-5">NxtWave CCBP 4.0 Program</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
